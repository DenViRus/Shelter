<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./../../assets/icon/main-icon/mainFavicon.ico" />
    <link rel="icon" type="Image/x-icon" href="./../../assets/icon/main-icon/mainFavicon.ico"" >
    <title>Shelter Main</title>
  </head>
  <body>
    <div class="main-box" id="mainBox">
      <div class="startSreen">
        <div class="startSreen-backgroundImage"></div>
        <div class="startSreen-backgroundGradient"></div>
      </div>
      <!-- header start -->
      <header class="main-header" id="mainHeader">
        <div class="main-row main-header-row">
          <div class="main-header-logo-box">
            <a class="main-header-logo" href="#mainBox" id="mainHeaderLogo">
              <h1 class="heading main-header-logo-heading">Cozy House</h1>
              <p class="paragraph main-header-logo-paragraph">Shelter for pets in Boston</p>
            </a>
          </div>
          <div class="main-header-nav-box">
            <nav class="main-header-nav" id="mainHeaderNav">
              <ul class="main-header-nav-list">
                <li class="main-header-nav-list-item">
                  <a  class="main-header-nav-list-item-link active-link" href="#">About the shelter</a>
                </li>
                <li class="main-header-nav-list-item">
                  <a  class="main-header-nav-list-item-link" href="#">Our pets</a>
                </li>
                <li class="main-header-nav-list-item">
                  <a  class="main-header-nav-list-item-link" href="#">Help the shelter</a>
                </li>
                <li class="main-header-nav-list-item">
                  <a  class="main-header-nav-list-item-link" href="#">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <!-- header finish -->

      <!-- section notOnly start -->
      <section class="main-section notOnly-section" id="notOnlySection">
        <div class="main-row main-section-row"></div>
      </section>
      <!-- section notOnly finish -->

      <!-- main start -->
      <main class="main-main" id="mainMain">
        <div class="main-row main-main-row"></div>
      </main>
      <!-- main finish -->

      <!-- footer start -->
      <footer class="main-footer" id="mainFooter">
        <div class="main-row main-main-row"></div>
      </footer>
      <!-- footer finish -->
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
